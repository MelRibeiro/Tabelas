<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <caption>
        Sports Preference
      </caption>

      <thead>
        <tr>
          <th></th>
          <th scope="col">Baseball</th>
          <th scope="col">Basketball</th>
          <th scope="col">FootBall</th>
          <th scope="col">Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Male</th>
          <td>13</td>
          <td>15</td>
          <td>20</td>
          <td>48</td>
        </tr>

        <tr>
          <th scope="row">Female</th>
          <td>23</td>
          <td>16</td>
          <td>13</td>
          <td>52</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Total</th>
          <td>36</td>
          <td>31</td>
          <td>33</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>

    <table>
      <caption>
        Sports Preference
      </caption>

      <thead>
        <tr>
          <th colspan="4" scope="colgroup">Male</th>
          <th colspan="4" scope="colgroup">Female</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Baseball</th>
          <th scope="row">Basketball</th>
          <th scope="row">FootBall</th>
          <th scope="row">Total</th>
          <th scope="row">Baseball</th>
          <th scope="row">Basketball</th>
          <th scope="row">FootBall</th>
          <th scope="row">Total</th>
        </tr>

        <tr>
          <td>13</td>
          <td>15</td>
          <td>20</td>
          <td>48</td>
          <td>23</td>
          <td>16</td>
          <td>13</td>
          <td>52</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="8" scope="colgroup">Total</th>
        </tr>

        <tr>
          <th colspan="2" scope="colgroup">Baseball</th>
          <th colspan="2" scope="colgroup">Basketball</th>
          <th colspan="2" scope="colgroup">FootBall</th>
          <th colspan="2" scope="colgroup">Total</th>
        </tr>

        <tr>
          <td colspan="2" scope="colgroup">36</td>
          <td colspan="2" scope="colgroup">31</td>
          <td colspan="2" scope="colgroup">33</td>
          <td colspan="2" scope="colgroup">100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
